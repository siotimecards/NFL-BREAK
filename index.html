<script>
const teams = [
  {
    name: "Chicago Bears",
    logo: "https://upload.wikimedia.org/wikipedia/en/thumb/5/5c/Chicago_Bears_logo.svg/300px-Chicago_Bears_logo.svg.png"
  },
  {
    name: "Dallas Cowboys",
    logo: "https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Dallas_Cowboys_logo.svg/300px-Dallas_Cowboys_logo.svg.png"
  }
];

const teamsDiv = document.getElementById("teams");
teamsDiv.innerHTML = "";

teams.forEach(t => {
  const d = document.createElement("div");
  d.className = "team";
  d.innerHTML = `
    <img src="${t.logo}" style="width:70px;height:70px;object-fit:contain;">
    <p>${t.name}</p>
  `;
  teamsDiv.appendChild(d);
});
</script>
