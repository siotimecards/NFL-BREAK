<script>
const teams = [
  {
    name: "Chicago Bears",
    logo: "https://loodibee.com/wp-content/uploads/nfl-chicago-bears-team-logo-300x300.png"
  },
  {
    name: "Dallas Cowboys",
    logo: "https://loodibee.com/wp-content/uploads/nfl-dallas-cowboys-team-logo-300x300.png"
  }
];

const teamsDiv = document.getElementById("teams");

teams.forEach(t => {
  const d = document.createElement("div");
  d.className = "team";
  d.innerHTML = `
    <img src="${t.logo}" style="width:70px;height:70px;object-fit:contain;">
    <p>${t.name}</p>
  `;
  teamsDiv.appendChild(d);
});
</script>
